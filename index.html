<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PhotoGift</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/canvas.css">
    <link rel="stylesheet" type="text/css" href="css/mtpStyle.css">
    <link rel="stylesheet" type="text/css" href="css/toolsPanel.css">
    <link rel="stylesheet" type="text/css" href="css/toolPanelExtra.css">
    <link rel="stylesheet" type="text/css" href="css/textBoxManager.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo"></div>
            <div id="login"></div>
        </div>
        <div id="container">
            <div id="tools-panel">
                <div id="rotate-left" class="toolBtn"></div>
                <div id="rotate-right" class="toolBtn"></div>
                <div id="layer-up" class="toolBtn"></div>
                <div id="layer-down" class="toolBtn"></div>
                <div class="tool-button"><i class="icon fa fa-arrows"></i>&nbsp;ALIGN</div>
                <div class="tool-button"><i class="icon fa fa-search-plus"></i>&nbsp;ZOOM</div>
                <div class="tool-button" id="addTextBox"><i class="icon fa fa-font"></i>&nbsp;TEXT</div>
<!--                 <div class="tool-button"><i class="icon fa fa-undo"></i>&nbsp;UNDO</div>
                <div class="tool-button"><i class="icon fa fa-repeat"></i>&nbsp;REDO</div> -->
            </div>
            <div id="work-field-container">
                <div id="work-field">
                    <canvas id="work-field-canvas" width="808" height="542">
                    </canvas>
                </div>
            </div>
            <div id="content-panel">
                <div class="uploadButton">
                    <input type="file" name="file" id="fileLoad" class="inputfile" />
                    <label for="fileLoad">Choose a picture</label>
                </div>
                <div class="picturesContainer">
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture1" width="160" height="160"></canvas>
                    </div>
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture2" width="160" height="160"></canvas>
                    </div>
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture3" width="160" height="160"></canvas>
                    </div>
                </div>
            </div>
            <div id="file-buttons">
                <a href="#" class="save fa fa-floppy-o"><span>Save</span></a>
                <a href="#" class="postTo fa fa-facebook-square"><span>Post</span></a>
                <a href="#" class="help fa fa-question-circle"><span>Help?</span></a>
            </div>
        </div>
        <div id="carousel">
            <div id="categories">
                <a href="" class="postcardItem active">Postcard</a>
                <a href="" class="calendarItem">Calendar</a>
                <span id='collapse-btn'><i class="fa fa-chevron-down collapse" ></i></span>
            </div>
            <div id="template-wrapper">
                <div class="prev fa fa-chevron-left templNav"></div>
                <div class="next fa fa-chevron-right templNav"></div>
                <div class="carouselList">
                    <ul class="postcard-list" id="postcards">
                        <!-- Postcards templates from FireBase -->
                        <li id="spinner" class="fade-in"><img src="img/spinner.gif" height="90px"></li>
                    </ul>
                    <ul class="calendar-list" id="calendars">
                    </ul>
                </div>
            </div>
        </div>
        <div id="footer">&copy; PhotoGift</div>

    </div>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="scripts/postcardTemplates.js"></script>
    <script src="scripts/rightPanel.js"></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/postTo.js"></script>
    <script src="scripts/help.js"></script>
    <script src="scripts/rotate.js"></script>
    <script src="scripts/layerChange.js"></script>
    <script src="scripts/textBoxManager.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PhotoGift</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/canvas.css">
    <link rel="stylesheet" type="text/css" href="css/mtpStyle.css">
    <link rel="stylesheet" type="text/css" href="css/toolsPanel.css">
    <link rel="stylesheet" type="text/css" href="css/toolPanelExtra.css">
    <link rel="stylesheet" type="text/css" href="css/drawingPanel.css">
    <link rel="stylesheet" type="text/css" href="css/filterPanel.css">
    <link rel="stylesheet" type="text/css" href="css/graphicElPanel.css">
    <link rel="stylesheet" type="text/css" href="css/newWindow.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo"></div>
            <div id="login"></div>
        </div>
        <div id="container" class="clearfix">
            <div id="tools-panel">
                <div id="newWindow" class="toolBtn"></div>
                <div id="rotate-left" class="toolBtn"></div>
                <div id="rotate-right" class="toolBtn"></div>
                <div id="layer-up" class="toolBtn"></div>
                <div id="layer-down" class="toolBtn"></div>
                <div id="addDrawBox" class="toolBtn"></div>
                <div id="addFilter" class="toolBtn"></div>
                <div id="mirrorImg" class="toolBtn"></div>
                <div id="addAsset" class="toolBtn"></div>
                <div class="tool-button" id="addTextBox"><i class="icon fa fa-font"></i>&nbsp;TEXT</div>
            </div>
            <div id="work-field-container">
                <div id="toolsFeatures">
                    <div id="drawTools">
                        <a href="#" id="drawAllow">Start drawing</a>
                        <div id="colorChooser">
                            <div>Color:</div>
                            <div id="greenCol" class="currCol"></div>
                            <div id="blackCol"></div>
                            <div id="purpleCol"></div>
                            <div id="yellowCol"></div>
                            <div id="brownCol"></div>
                            <div id="blueCol"></div>
                            <div id="whiteCol"></div>
                        </div>
                        <div id="sizeChooser">
                            <div>Size:</div>
                            <div id="smallSize" class="currSize"></div>
                            <div id="normSize"></div>
                            <div id="largeSize"></div>
                            <div id="hugeSize"></div>
                        </div>
                    </div>
                    <div id="filterTools">
                        <a href="" id="graysButt">Grayscale</a>
                        <a href="" id="sepiaButt">Sepia</a>
                        <a href="" id="brightButt">Brightness</a>
                        <a href="" id="thresSbutt">Threshold</a>
                        <a href="" id="negSbutt">Negative</a>
                        <a href="" id="filtCancel">Restore original image</a>
                    </div>
                    <div id="graphicEl">
                        <div class="carouselList">
                            <div class="prev fa fa-chevron-left templNav"></div>
                            <div class="next fa fa-chevron-right templNav"></div>
                            <ul class="elements-list" id="assets">
                            </ul>
                        </div>
                    </div>
                    <div id="newWindTools">
                        <div>
                            <label for="wSize">Width:</label>
                            <input type="range" min="300" max="808" id="wSize" step="1" value="808">
                        </div>
                        <div>
                            <label for="hSize">Height:</label>
                            <input type="range" min="300" max="808" id="hSize" step="1" value="542">
                        </div>
                    </div>
                </div>
                <div id="work-field">
                    <canvas id="work-field-canvas" width="808" height="542">
                    </canvas>
                </div>
            </div>
            <div id="content-panel">
                <div class="uploadButton">
                    <input type="file" name="file" id="fileLoad" class="inputfile" />
                    <label for="fileLoad">Choose a picture</label>
                </div>
                <div class="picturesContainer">
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture1" width="160" height="160"></canvas>
                    </div>
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture2" width="160" height="160"></canvas>
                    </div>
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture3" width="160" height="160"></canvas>
                    </div>
                </div>
            </div>
            <div id="file-buttons">
                <a href="#" class="save fa fa-floppy-o"><span>Save</span></a>
                <a href="#" class="print fa fa-print"><span>Print</span></a>
                <a href="#" class="postTo fa fa-facebook-square"><span>Post</span></a>
                <a href="#" class="help fa fa-question-circle"><span>Help?</span></a>
            </div>
        </div>
        <div id="carousel">
            <div id="categories">
                <a href="#" class="postcardItem active">Postcard</a>
                <a href="#" class="calendarItem">Calendar</a>
                <span id='collapse-btn'><i class="fa fa-chevron-down collapse" ></i></span>
            </div>
            <div id="template-wrapper">
                <div class="prev fa fa-chevron-left templNav"></div>
                <div class="next fa fa-chevron-right templNav"></div>
                <div class="carouselList">
                    <ul class="postcard-list" id="postcards">
                        <!-- Postcards templates from FireBase -->
                        <li id="spinner" class="fade-in"><img src="img/spinner.gif" height="90px"></li>
                    </ul>
                    <ul class="calendar-list" id="calendars">
                    </ul>
                </div>
            </div>
        </div>
        <div id="footer">&copy; PhotoGift</div>
    </div>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/postcardTemplates.js"></script>
    <script src="scripts/rightPanel.js"></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/postTo.js"></script>
    <script src="scripts/help.js"></script>
    <script src="scripts/rotate.js"></script>
    <script src="scripts/layerChange.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/tools-scripts.js"></script>
    <script src="scripts/print.js"></script>
    <script src="scripts/mirrorImg.js"></script>
    <script src="scripts/graphicElementsPanel.js"></script>
    <script src="scripts/newWind.js"></script>
</body>

</html>

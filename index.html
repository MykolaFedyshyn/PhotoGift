<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PhotoGift</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/canvas.css">
    <link rel="stylesheet" type="text/css" href="css/mtpStyle.css">

</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo"></div>
            <div id="login"></div>
        </div>
        <div id="container">
            <div id="tools-panel">
              <button type="submit" class="tool-button fa fa-arrows"></button>
              <button type="submit" class="tool-button fa fa-search-plus"></button>
              <button type="submit" class="tool-button fa fa-font"></button>
              <button type="submit" class="tool-button fa fa-star"></button>
              <button type="submit" class="tool-button fa fa-star"></button>
              <button type="submit" class="tool-button fa fa-star"></button>
              <button type="submit" class="tool-button fa fa-star"></button>
              <button type="submit" class="tool-button fa fa-star"></button>
              <button type="submit" class="tool-button fa fa-star"></button>
              <button type="submit" class="tool-button fa fa-star"></button>
            </div>
            <div id="work-field">
                <canvas id="work-field-canvas" width="826" height="530" ></canvas>
            </div>
            <div id="content-panel">
                <div class="uploadButton">
                    <input type="file" name="file" id="fileLoad" class="inputfile" />
                    <label for="fileLoad">Choose a picture</label>
                </div>
                <div class="picturesContainer">
                    <div class="pictHolder">
                        <canvas id="picture1" width="160" height="160" draggable="true"></canvas>
                    </div>
                    <div class="pictHolder">
                        <canvas id="picture2" width="160" height="160"  draggable="true"></canvas>
                    </div>
                    <div class="pictHolder">
                        <canvas id="picture3" width="160" height="160"  draggable="true"></canvas>
                    </div>
                </div>
            </div>
            <div id="file-buttons">
                <button type="button" class="btn btn-primary" id = 'save'>Save</button>
                <button type="button" class="btn btn-primary">Publish</button>
            </div>
        </div>
            <div id="categories">
                <a href="" class="calendarItem">Calendar</a>
                <a href="" class="postcardItem">Postcard</a>
            </div>
            <div id="carousel">
                <div class="prev fa fa-chevron-left templNav"></div>
                <div class="next fa fa-chevron-right templNav"></div>
                <div class="carouselList">
                    <ul class = "postcard-list" id="postcards">
                       <!-- Postcards templates from FireBase -->
                    </ul>
                    <ul class = "calendar-list">
                    </ul>
                </div>
            </div>
            <div id="footer">&copy; PhotoGift</div>
    </div>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
    <script src="scripts/postcardTemplates.js"></script>
    <script src="scripts/rightPanel.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PhotoGift</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/canvas.css">
    <link rel="stylesheet" type="text/css" href="css/mtpStyle.css">
    <link rel="stylesheet" type="text/css" href="css/toolsPanel.css">
    <link rel="stylesheet" type="text/css" href="css/toolPanelExtra.css">
    <link rel="stylesheet" type="text/css" href="css/drawingPanel.css">
    <link rel="stylesheet" type="text/css" href="css/filterPanel.css">
    <link rel="stylesheet" type="text/css" href="css/graphicElPanel.css">
    <link rel="stylesheet" type="text/css" href="css/newWindow.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <a href="#"><div id="logo"></div></a>
            <!-- <div id="login"></div> -->
        </div>
        <div id="container" class="clearfix">
            <div id="tools-panel">
                <div id="newWindow" class="toolBtn"><span>new template</span></div>
                <div id="rotate-left" class="toolBtn"><span>rotate left</span></div>
                <div id="rotate-right" class="toolBtn"><span>rotate right</span></div>
                <div id="layer-up" class="toolBtn"><span>to the top</span></div>
                <div id="layer-down" class="toolBtn"><span>to the bottom</span></div>
                <div id="addDrawBox" class="toolBtn"><span>add drawing</span></div>
                <div id="addFilter" class="toolBtn"><span>filters </span></div>
                <div id="mirrorImg" class="toolBtn"><span>reflect</span></div>
                <div id="addAsset" class="toolBtn"><span>custom elements</span></div>
                <div id="addTextBox" class="toolBtn"><span>text area</span></div>
            </div>
            <div id="work-field-container">
                <div id="toolsFeatures">
                    <div id="drawTools">
                        <div class="drawCheck">
                            <span>Draw:</span>
                            <span id="drawAllow"></span>
                        </div>
                        <div id="colorChooser">
                            <div>Color:</div>
                            <div id="greenCol" class="currCol"></div>
                            <div id="blackCol"></div>
                            <div id="purpleCol"></div>
                            <div id="yellowCol"></div>
                            <div id="brownCol"></div>
                            <div id="blueCol"></div>
                            <div id="whiteCol"></div>
                        </div>
                        <div id="sizeChooser">
                            <div>Size:</div>
                            <div id="smallSize" class="currSize"></div>
                            <div id="normSize"></div>
                            <div id="largeSize"></div>
                            <div id="hugeSize"></div>
                        </div>
                    </div>
                    <div id="filterTools">
                        <a href="" id="graysButt"><span>Grayscale</span></a>
                        <a href="" id="sepiaButt"><span>Sepia</span></a>
                        <a href="" id="brightButt"><span>Brightness</span></a>
                        <a href="" id="thresSbutt"><span>Threshold</span></a>
                        <a href="" id="negSbutt"><span>Negative</span></a>
                        <a href="" id="filtCancel"><span>Restore original image</span></a>
                    </div>
                    <div id="graphicEl">
                        <div class="carouselList" id="assetsList">
                            <div class="prev fa fa-chevron-left templNav"></div>
                            <div class="next fa fa-chevron-right templNav"></div>
                        </div>
                    </div>
                    <div id="newWindTools">
                        <div>
                            <label for="wSize">Width:</label>
                            <input type="range" min="300" max="856" id="wSize" step="1" value="856">
                        </div>
                        <div>
                            <label for="hSize">Height:</label>
                            <input type="range" min="300" max="856" id="hSize" step="1" value="552">
                        </div>
                    </div>
                </div>
                <div id="work-field">
                    <canvas id="work-field-canvas" width="856" height="552">
                    </canvas>
                </div>
            </div>
            <div id="content-panel">
                <div class="uploadButton">
                    <input type="file" name="file" id="fileLoad" class="inputfile" />
                    <label for="fileLoad">Choose a picture</label>
                </div>
                <div class="picturesContainer">
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture1" width="160" height="160"></canvas>
                    </div>
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture2" width="160" height="160"></canvas>
                    </div>
                    <div class="pictHolder fa fa-picture-o">
                        <canvas id="picture3" width="160" height="160"></canvas>
                    </div>
                </div>
            </div>
            <div id="file-buttons">
                <a href="#" class="save fa fa-floppy-o"><span>Save</span></a>
                <a href="#" class="print fa fa-print"><span>Print</span></a>
                <a href="#" class="postTo fa fa-facebook-square"><span>Post</span></a>
                <a href="#" class="help fa fa-question-circle"><span>Help?</span></a>
            </div>
        </div>
        <div id="carousel">
            <div id="categories">
                <div id="category-wrapper">
                    <a href="#" class="item active" id="simpleList">Simple</a>
                    <a href="#" class="item no-active" id="hbList">Happy Birthday</a>
                    <a href="#" class="item no-active" id="vacationList">Vacation</a>
                    <a href="#" class="item no-active" id="greetingList">Greeting</a>
                </div>
                <span id='collapse-btn'><i class="fa fa-chevron-down collapse" ></i></span>
            </div>
            <div id="template-wrapper">
                <div class="prev fa fa-chevron-left templNav"></div>
                <div class="next fa fa-chevron-right templNav"></div>
                <div class="carouselList" id="postList">
                    <ul id="spinner" class="fade-in"><li><img src="img/spinner.gif" height="90px"></li></ul>
                </div>
            </div>
        </div>
        <!-- <div id="footer">&copy; PhotoGift</div> -->
    </div>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/rightPanel.js"></script>
    <script src="scripts/newWind.js"></script>
    <script src="scripts/postcardTemplates.js"></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/postTo.js"></script>
    <script src="scripts/help.js"></script>
    <script src="scripts/rotate.js"></script>
    <script src="scripts/layerChange.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/tools-scripts.js"></script>
    <script src="scripts/print.js"></script>
    <script src="scripts/mirrorImg.js"></script>
    <script src="scripts/toolTips.js"></script>
</body>

</html>
